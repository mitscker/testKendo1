<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- kendo libreries -->
    <link href="./content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="./styles/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="./styles/kendo.material.min.css" rel="stylesheet"> <!-- esto maneja el tema -->
    <link href="./styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jszip.min.js"></script>
    <script src="./js/kendo.all.min.js"></script>
    <script src="./content/shared/js/console.js"></script>
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>

    <!-- grafica -->    
    <div id="chart" class="element"></div>
    <!-- visor de pdf -->
    <div id="pdfviewer" class="element"></div>
    <!-- grid -->
    <div id="grid" class="element"></div>

    <!-- examples -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.js"></script>
    <script>
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.worker.js';
    </script>
    <script>
   
   function createChart() {

    /* grafica */
        $("#chart").kendoChart({
            title: {
                text: "Charge current vs. charge time"
            },
            legend: {
                visible: true
            },
            seriesDefaults: {
                type: "scatterLine"
            },
            series: [{
                name: "0.8C",
                data: [[10, 10], [15, 20], [20, 25], [32, 40], [43, 50], [55, 60], [60, 70], [70, 80], [90, 100]]
            }, {
                name: "1.6C",
                data: [[10, 40], [17, 50], [18, 70], [35, 90], [47, 95], [60, 100]]
            }, {
                name: "3.1C",
                data: [[10, 70], [13, 90], [25, 100]]
            }],
            xAxis: {
                max: 90,
                labels: {
                    format: "{0}m"
                },
                title: {
                    text: "Time"
                }
            },
            yAxis: {
                max: 100,
                labels: {
                    format: "{0}%"
                },
                title: {
                    text: "Charge"
                }
            },
            tooltip: {
                visible: true,
                format: "{1}% in {0} minutes"
            }
            });
        }

        /* visor de pdf */
        $(document).ready(function() {
            $("#pdfviewer").kendoPDFViewer({
                pdfjsProcessing: {
                    file: "./content/web/"
                },
                width: "80%",
                height: 800
            })
        })

        /* grid */ 
        $("#grid").kendoGrid({
            columns: [
                { field: "name" },
                { field: "age" }
            ],
            dataSource: [
                { name: "Jane Doe", age: 30}
            ]
        });
        var grid = $("#grid").data("kendoGrid");
        grid.dataSource.add({ name: "John Doe", age: 33 });

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);

    </script>
        </div>
    
</body>
</html>
